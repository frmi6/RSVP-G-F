<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RSVP - Giulia & Francesco</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --rosa: #e8a6b9;
    --azzurro: #88b7c6;
    --salvia: #a4c3a2;
    --ink: #333;
    --ombra: 0 8px 20px rgba(0,0,0,0.07);
  }
  body {
    margin: 0;
    background: #F4EBE3;
    color: var(--ink);
    font-family: 'Playfair Display', serif;
    line-height: 1.6;
  }
  .btn-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .btn {
    appearance: none;
    border: none;
    border-radius: 16px;
    padding: 14px 16px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: var(--ombra);
    transition: transform .05s ease, background-color 0.2s;
  }
  .btn-yes { background: #e6f3e6; color: #355a41; }
  .btn-no { background: #fde6ee; color: #7a3a4d; }
  .btn-trans-yes { background: #e6f3e6; color: #355a41; }
  .btn-trans-no  { background: #fde6ee; color: #7a3a4d; }

  .btn.selected {
    outline: 3px solid var(--azzurro);
    background-color: #d3ecf3 !important;
    transform: scale(1.03);
  }
  .btn:hover { filter: brightness(1.05); }
</style>
</head>
<body>
  <main>
    <form>
      <div class="field">
        <label>Parteciperai?</label>
        <div class="btn-row">
          <button type="button" class="btn btn-yes">SÃ¬, partecipo ðŸ’•</button>
          <button type="button" class="btn btn-no">Purtroppo non potrÃ² esserci ðŸ’”</button>
        </div>
      </div>
      <div class="field">
        <label>Desideri il transfer?</label>
        <div class="btn-row">
          <button type="button" class="btn btn-trans-yes">ðŸŒ¿ SÃ¬, desidero il transfer</button>
          <button type="button" class="btn btn-trans-no">No, grazie</button>
        </div>
      </div>
    </form>
  </main>
  <script>
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const group = btn.closest('.btn-row');
      if (group) group.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    });
  });
  </script>
</body>
</html>
